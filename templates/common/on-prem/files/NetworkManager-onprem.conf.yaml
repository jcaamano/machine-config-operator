mode: 0644
path: "/etc/NetworkManager/conf.d/99-{{ onPremPlatformShortName . }}.conf"
contents:
  inline: |
    {{ if (onPremPlatformAPIServerInternalIP .) -}}
    [main]
    rc-manager=unmanaged
    [connection]
    ipv6.dhcp-duid=ll
    ipv6.dhcp-iaid=mac
    # temporarily sneaking in logging config
    [logging]
    level=TRACE
    domains=ALL
    {{ end -}}
